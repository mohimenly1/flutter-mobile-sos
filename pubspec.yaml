name: shop
description: FlutterShop is a premium E-commerce UI kit that you can use to build various e-commerce apps using Flutter that works on both Android & iOS. This kit contains 100+ nicely crafted minimal screens that cover everything you need for your shop app.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  
  flutter:
    sdk: flutter
  shared_preferences: ^2.3.2
  cupertino_icons: ^1.0.5
  flutter_svg: ^2.0.10+1
  form_field_validator: ^1.1.0
  easy_stepper: ^0.8.5+1  # Replace with the latest version
  freezed_annotation: ^2.4.4
  flutter_map: ^7.0.2
  geolocator: ^10.1.0
  latlong2: ^0.9.0
  cached_network_image: ^3.2.0
  flutter_rating_bar: ^4.0.1
  flutter_widget_from_html_core: ^0.15.1
  animations: ^2.0.11
  url_launcher: ^6.3.0
  http: ^1.2.2

  google_maps_flutter: ^2.0.0
  image_picker: ^1.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/Illustration/
    - assets/flags/
    - assets/logo/
    - assets/screens/

  fonts:

    - family: TajawalRegular
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf
    - family: TajawalBold
      fonts:
        - asset: assets/fonts/Tajawal-Bold.ttf
    - family: EXPOARABICMEDIUM
 
